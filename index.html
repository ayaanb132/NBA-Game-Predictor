<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayaan World</title>
</head>
<style>
    h1{
        text-align: center;
    }
    fieldset {
        text-align: center;
        width: 50%;
        margin: auto;
    }

</style>
<body>
    <h1>Registration Form</h1>
    <form action="home.html" method="post">
        <fieldset>
            <legend>Personal Information</legend> <br>
            <label for="fname">First name:</label>
            <input placeholder="firstname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input placeholder="lastname" id="lname" name="lname"><br><br>
            <label for="email">Email id:</label>
            <input placeholder="email" id="email" name="email"><br><br>
            <label for="user_name">User Name</label>
            <input placeholder="username" id="user_name" name="user_name"><br><br>
            <label for="password">Password</label>
            <input placeholder="password" name="password" type="password"><br><br>
            <input type="submit" name="submit" value="Register">
        </fieldset>
    </form>
    
</body>
</html>
